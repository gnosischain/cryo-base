name: Build Cryo Base Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      cryo_commit:
        description: 'Cryo commit hash to build (optional)'
        required: false
        default: 'eba6192298e40add4d35d1587511d875f6d770e4'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get date for versioning
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Update Dockerfile with Cryo commit if provided
        if: ${{ github.event.inputs.cryo_commit != '' }}
        run: |
          sed -i "s/git checkout .*/git checkout ${{ github.event.inputs.cryo_commit }}/" Dockerfile
          sed -i "s/cryo.commit=.*/cryo.commit=\"${{ github.event.inputs.cryo_commit }}\"/" Dockerfile

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cryo-base:latest
            ghcr.io/${{ github.repository_owner }}/cryo-base:${{ steps.date.outputs.date }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cryo-base:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cryo-base:buildcache,mode=max